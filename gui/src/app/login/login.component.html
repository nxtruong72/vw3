<div class="row">
  <div>
    <mat-card>
      <mat-card-title>Login</mat-card-title>
      <mat-card-content>
        <form [formGroup]="loginForm">
          <div>
              <mat-form-field>
                  <!-- <mat-placeholder class="myclass">Select data</mat-placeholder> -->
                <input matInput formControlName="username" placeholder="Username" name="username" required>
              </mat-form-field>
          </div>
          <div>
              <mat-form-field>
                <input matInput formControlName="password" placeholder="Password" type="password" name="password" required>
              </mat-form-field>
          </div>
        </form>
        <mat-spinner [style.display]="showSpinner ? 'block' : 'none'"></mat-spinner>
      </mat-card-content>
      <mat-card-actions align="right">
        <button mat-raised-button [disabled]="loginForm.invalid" (click)="login()" color="primary">Login</button>
      </mat-card-actions>
    </mat-card>
  </div>
</div>
