<div class="container-fluid">
  <div class="row" style="margin-top: 20px;">
    <!-- Choose date -->
    <div class="col-md-4"></div>
    <div class="col-md-8">
      <mat-radio-group [(ngModel)]="chosenItem" (change)="onRadioButtonChange()">
        <mat-radio-button style="margin-right: 20px;" value='today'>Today</mat-radio-button>
        <mat-radio-button style="margin-right: 20px;" value='yesterday'>Yesterday</mat-radio-button>
        <mat-radio-button style="margin-right: 20px;" value='this_week'>This week</mat-radio-button>
        <mat-radio-button style="margin-right: 20px;" value='last_week'>Last week</mat-radio-button>
      </mat-radio-group>
    </div>
    
    <div class="col-md-4"></div>
    <div class="col-md-8">
      <mat-form-field style="margin-right: 20px;">
        <input matInput [matDatepicker]="from" placeholder="From date" [formControl]="fromDate">
        <mat-datepicker-toggle matSuffix [for]="from"></mat-datepicker-toggle>
        <mat-datepicker #from></mat-datepicker>
      </mat-form-field>
      <mat-form-field style="margin-right: 20px;">
        <input matInput [matDatepicker]="to" placeholder="To date" [formControl]="toDate">
        <mat-datepicker-toggle matSuffix [for]="to"></mat-datepicker-toggle>
        <mat-datepicker #to></mat-datepicker>
      </mat-form-field>
      <button mat-raised-button color="primary" style="margin-right: 20px;" (click)="onClickScan()">Scan all</button>
    </div>

    <div class="col-md-4">
      <mat-form-field style="width: 100%;">
        <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
      </mat-form-field>
      <table mat-table [dataSource]="superList" multiTemplateDataRows>
        <ng-container *ngFor="let column of superDisplay; let i = index" matColumnDef="{{column.id}}">
          <th mat-header-cell *matHeaderCellDef> {{column.display}} </th>
          <td mat-cell *matCellDef="let element;">
            <a *ngIf="i == 1" (click)="onClickSuper(element); false" href>{{element[column.id]}}</a>
            {{i == 0 ? superList.filteredData.indexOf(element)+1 : 
            (i == 2 ? (bankerMap.get(element[column.id]).name | uppercase) : '')}}
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="superTableHeader"></tr>
        <tr mat-row *matRowDef="let row; columns: superTableHeader"></tr>
      </table>
      <mat-paginator [pageSizeOptions]="[10, 20, 50, 100]" showFirstLastButtons></mat-paginator>
    </div>
    <div class="col-md-8">XXX</div>
  </div>
</div>
