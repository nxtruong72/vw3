<div class="container-fluid">
  <div class="row">
    <!-- Member -->
    <div class="col-md-5 ">
      <mat-form-field>
        <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
      </mat-form-field>
      <table mat-table [dataSource]="memberList">
        <ng-container matColumnDef="position">
          <th mat-header-cell *matHeaderCellDef> No. </th>
          <td mat-cell *matCellDef="let element; let i = index"> {{memberList.filteredData.indexOf(element)+1}} </td>
        </ng-container>

        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef> NAME </th>
          <td mat-cell *matCellDef="let element">{{element.name | uppercase}}</td>
        </ng-container>

        <ng-container matColumnDef="subUser">
          <th mat-header-cell *matHeaderCellDef> USERNAME </th>
          <td mat-cell *matCellDef="let element">{{element.subUser}}</td>
        </ng-container>

        <ng-container matColumnDef="bankerName">
          <th mat-header-cell *matHeaderCellDef> COMPANY </th>
          <td mat-cell *matCellDef="let element"> {{element.bankerName | uppercase}} </td>
        </ng-container>

        <ng-container matColumnDef="isActive">
          <th mat-header-cell *matHeaderCellDef> ACTIVE </th>
          <td mat-cell *matCellDef="let element"> {{element.isActive == true ? 'True' : 'False'}} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="memberTableDisplay"></tr>
        <tr mat-row *matRowDef="let row; columns: memberTableDisplay"></tr>
      </table>
      <mat-paginator [pageSizeOptions]="[10, 20, 50, 100]" showFirstLastButtons></mat-paginator>
    </div>

    <!-- Member deteail -->
    <div class="col-md-7">
      XXX
    </div>
  </div>
</div>
