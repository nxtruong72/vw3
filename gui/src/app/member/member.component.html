<div class="container-fluid">
  <div class="row">
    <div class="col-md-5 ">
      <mat-form-field>
        <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
      </mat-form-field>
      <table mat-table [dataSource]="memberList">
        <ng-container matColumnDef="position">
          <th mat-header-cell *matHeaderCellDef> No. </th>
          <td mat-cell *matCellDef="let element; let i = index"> {{memberList.filteredData.indexOf(element)+1}} </td>
        </ng-container>

        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef> ID </th>
          <td mat-cell *matCellDef="let element">
            <a (click)="memberClick(element.id); false" href>{{element.fullName | uppercase}}</a>
          </td>
        </ng-container>

        <ng-container matColumnDef="username">
          <th mat-header-cell *matHeaderCellDef> USER NAME </th>
          <td mat-cell *matCellDef="let element"> {{element.username | uppercase}} </td>
        </ng-container>

        <ng-container matColumnDef="status">
          <th mat-header-cell *matHeaderCellDef> STATUS </th>
          <td mat-cell *matCellDef="let element"> {{element.status | uppercase}} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="memberTableDisplay"></tr>
        <tr mat-row *matRowDef="let row; columns: memberTableDisplay"></tr>
      </table>
      <mat-paginator [pageSizeOptions]="[10, 20, 50, 100]" showFirstLastButtons></mat-paginator>
    </div>

    <div class="col-md-7">
      XXX
    </div>
  </div>
</div>
