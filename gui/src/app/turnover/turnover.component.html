<div class="container">
    <div class="row">
      <!-- Member -->
      <div class="col-md-12">
        <!-- <mat-form-field>
          <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
        </mat-form-field> -->
        <table mat-table [dataSource]="dataSource" multiTemplateDataRows>
          <ng-container *ngFor="let column of tableDisplay; let i = index" matColumnDef="{{column.id}}">
              <th mat-header-cell *matHeaderCellDef> {{column.display}} </th>
              <td mat-cell *matCellDef="let element;"> 
                <!-- {{i == 0 ? memberList.filteredData.indexOf(element)+1 : (i != 4 ? (element[column.id] | uppercase) : element[column.id])}} -->
                {{i >= 2 ? (element[column.id] | number) : (element[column.id] | uppercase)}}
              </td>
          </ng-container>
  
          <!-- <ng-container matColumnDef="expandedDetail">
              <td mat-cell *matCellDef="let element" [attr.colspan]="columnHeaders.length">
                <div *ngIf="element.child.length != 0" class="example-element-detail"
                     [@detailExpand]="expanded">
                  {{element.child.length}}XXX
                </div>
              </td>
            </ng-container> -->
  
          <tr mat-header-row *matHeaderRowDef="columnHeaders"></tr>
          <tr mat-row *matRowDef="let row; columns: columnHeaders"></tr>
          <!-- <tr mat-row *matRowDef="let row; columns: ['expandedDetail']" class="example-detail-row"></tr> -->
        </table>
        <mat-paginator [pageSizeOptions]="[10, 20, 50, 100]" showFirstLastButtons></mat-paginator>
      </div>
    </div>
  </div>
